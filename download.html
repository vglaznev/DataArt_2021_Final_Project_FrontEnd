<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
	<head>
		<title>Загрузка статьи</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">
			<div class="logo">News Portal</div>
			<div class="menu">
				<ul>
					<li><a href="/news-portal-frontend/index.html">Main</a></li>
					<li><a href="/news-portal-frontend/download.html">Upload article</a></li>
				</ul>			
			</div>
		</div>
		<div class="content">
			<div class="form">
				<form>
					<div class="field">
						<label>Topic:</label>
						<select name="topic">
							<option value="">Choose topic</option>
							<option value="Politics">Politics</option>
							<option value="World">World</option>
							<option value="Society">Society</option>
							<option value="Finance">Finance</option>
							<option value="Sports">Sports</option>
							<option value="Science">Science</option>
							<option value="Journeys">Journeys</option>
						</select>
					</div>
					<div class="field">
						<label>File:</label>
						<input type="file" name="file" value="" >
					</div>
					<div class="button">
						<button type="submit">Send</button>
					</div>
				</form>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$("body").on("submit", ".form form", function(){

				var arParams = new FormData(); 
				
				arParams.append("topic", $(".form select[name=topic]").val());
				arParams.append("file", $(".form input[type=file]").prop("files")["0"]);
				
				$.ajax({
					url: "http://localhost:8080/upload/",
					data: arParams,
					dataType: "json",
					processData: false,
					contentType: false,
					type: "POST",
					statusCode: {
						201: function()
						{
							alert("Article uploaded successfully");
							$(".form input[type=file]").val("");
						},
						404: function(data)
						{
							var arData=jQuery.parseJSON(data.responseText);
							alert(arData["message"]);
						}
					}
				});

				return false;
			});
		});
		</script>
	</body>
</html>
